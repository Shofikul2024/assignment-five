<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Five</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .font-lexend {
        font-family: "Lexend", sans-serif;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "btn-primary": "rgba(180, 244, 97)",
              "btn-secondary": "rgba(17, 17, 17, 0.3)",
              border: "rgba(17, 17, 17, 0.1)",
              amount: "rgba(17, 17, 17, 0.05)",
              secondary: "rgba(17, 17, 17, 0.7)",
              nav: "rgba(249, 247, 243, 0.50)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lexend">
    <!-- header section -->
    <header class="mb-7 sticky top-0 backdrop-blur">
      <!-- nav section -->
      <nav class="bg-nav px-5 py-4">
        <div class="flex place-content-between mb-7">
          <button
            id="blog-page"
            class="bg-btn-primary font-semibold text-xl py-3 px-8 rounded-lg"
          >
          <a href="/blog.html">Blog</a>
            
          </button>
          <div class="flex items-center gap-3">
            <img src="assets/logo.png" alt="" />
            <h1 class="font-semibold text-xl hidden lg:contents">
              Donate Bangladesh
            </h1>
          </div>
          <div class="flex items-center gap-3">
            <img src="assets/coin.png" alt="" />
            <h1 class="font-semibold text-xl">
              <span id="balance">5500</span> BDT
            </h1>
          </div>
        </div>
      </nav>
      <!-- donation and history button -->
      <div class="mt-9 flex items-center gap-4 w-full justify-center p-5">
        <button
          id="donation-btn"
          class="bg-btn-primary font-semibold text-xl py-3 px-8 border rounded-lg"
        >
          Donation
        </button>
        <button
          id="history-btn"
          class="border-btn-secondary font-semibold text-xl py-3 px-8 border rounded-lg"
        >
          History
        </button>
      </div>
    </header>
     
    <script src="js/index.js"></script>
  </body>
</html>
